<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Send Email App</title>
</head>
<body>
    <div class="form-section">
        <h1>Enter Details Below:</h1>
        <form>
            <div class="form-group">
                <label for="to">To: </label>
                <input type="text" name="to" id="to" required autocomplete="off" placeholder="Recipient">
            </div>

            <div class="form-group">
                <label for="subject">Subject: </label>
                <input type="text" name="subject" id="subject" required autocomplete="off" placeholder="Subject">
            </div>

            <div class="form-group">
                <label for="message">Message: </label>
                <textarea name="message" id="message" required autocomplete="off" spellcheck="false" placeholder="Your message..."></textarea>
            </div>

            <div class="form-group result-container">
                <p class="result">Your Email Has Been Sent!</p>
                <button type="button" class="send-button">Send</button>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
